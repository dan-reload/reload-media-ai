<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Hub | Reload Media</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦Š</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #CC5500;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1em;
            color: #aaa;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #CC5500;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #CC5500;
            color: #fff;
            border-color: #CC5500;
        }

        .filter-btn.active {
            background: #CC5500;
            color: #fff;
            border-color: #CC5500;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #CC5500;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #CC5500;
            margin-bottom: 5px;
        }

        .tool-category {
            display: inline-block;
            padding: 5px 12px;
            background: #CC5500;
            color: #fff;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .tool-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            font-size: 0.85em;
            color: #666;
        }

        .meta-label {
            font-weight: 600;
            color: #CC5500;
            min-width: 80px;
        }

        .tool-link {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background: #CC5500;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .tool-link:hover {
            background: #A34400;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Tools Hub</h1>
        <p style="color: #fff;">Your one-stop shop for all Reload Media AI tools</p>
    </div>

    <div class="container">
        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search tools...">
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">All Tools</button>
                <button class="filter-btn" data-category="Proposal/Strategy">Proposal/Strategy</button>
                <button class="filter-btn" data-category="Campaign Management">Campaign Management</button>
                <button class="filter-btn" data-category="Content Writing">Content Writing</button>
                <button class="filter-btn" data-category="Image Generation">Image Generation</button>
                <button class="filter-btn" data-category="Video">Video</button>
                <button class="filter-btn" data-category="Analytics">Analytics</button>
                <button class="filter-btn" data-category="SEO">SEO</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="tools-grid" id="toolsGrid"></div>
    </div>

    <script>
        // Your AI Tools Data - Edit this array to add/remove/update tools
        const tools = [
            {
                name: "Pomelli",
                category: "Image Generation",
                description: "AI experiment from Google Labs that helps small-to-medium-sized businesses easily generate scalable, on-brand social media campaigns.",
                link: "https://labs.google.com/pomelli/about/",
                pricing: "Free (Google Labs)",
                owner: "Google Labs",
                useCases: "Social media campaigns, on-brand content generation, SMB marketing, campaign scaling"
            },
            {
                name: "CraigBot",
                category: "Proposal/Strategy",
                description: "Use CraigBot to review briefs before proposals, stress-test proposals before submission, and analyse wins/losses afterwards.",
                link: "https://gemini.google.com/gem/152z4ty7siFETikV3_kKEfWvrD-TvlpBp?usp=sharing",
                pricing: "Internal Tool",
                owner: "Agency",
                useCases: "Brief review, proposal validation, win/loss analysis, strategy refinement"
            },
            {
                name: "So What Bot",
                category: "Campaign Management",
                description: "A constructive coach to help you to produce insights that are strategic, not just stats.",
                link: "https://gemini.google.com/gem/12F3cWA1EOkKbh2IJLLiyXr3TPAo9vYNd?usp=sharing",
                pricing: "Internal Tool",
                owner: "Agency",
                useCases: "Insight generation, strategic analysis, reporting coaching, data interpretation"
            },
            {
                name: "SPOEbot 2.0",
                category: "Campaign Management",
                description: "Can help you SPOE both Google Ads and Meta builds for streamlined campaign setup and optimization.",
                link: "https://gemini.google.com/gem/1L4Y_AKfJSCEJ6uolhrOAd5JUmaaIwYAe?usp=sharing",
                pricing: "Internal Tool",
                owner: "Agency",
                useCases: "Google Ads setup, Meta campaign builds, SPOE implementation, campaign structure"
            },
            {
                name: "Claude Meta MCP",
                category: "Analytics",
                description: "Advanced Meta analytics integration through Claude. Login via your Pod Leader's Claude account for access.",
                link: "https://claude.ai/login",
                pricing: "Pod Leader Access",
                owner: "Anthropic/Agency",
                useCases: "Meta performance analysis, campaign insights, ad data review, reporting automation"
            },
            {
                name: "Claude AHREFS MCP",
                category: "Analytics",
                description: "SEO and backlink analysis powered by AHREFS through Claude. Login via your Pod Leader's Claude account for access.",
                link: "https://claude.ai/login",
                pricing: "Pod Leader Access",
                owner: "Anthropic/Agency",
                useCases: "SEO research, backlink analysis, keyword tracking, competitor monitoring"
            },
            {
                name: "Claude Klaviyo MCP",
                category: "Analytics",
                description: "Email marketing analytics and automation through Klaviyo integration. Login via your Pod Leader's Claude account for access.",
                link: "https://claude.ai/login",
                pricing: "Pod Leader Access",
                owner: "Anthropic/Agency",
                useCases: "Email campaign analysis, automation workflows, subscriber insights, performance tracking"
            },
            {
                name: "Share of Search Report",
                category: "Analytics",
                description: "Comprehensive share of search analysis and competitive intelligence reporting tool.",
                link: "https://claude.ai/public/artifacts/018c9ecf-c2bd-458d-b066-b4a892ecf9ce",
                pricing: "Internal Tool",
                owner: "Agency",
                useCases: "Competitive analysis, brand monitoring, search trend analysis, market share insights"
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            const filteredTools = tools.filter(tool => {
                const matchesCategory = currentFilter === 'all' || tool.category === currentFilter;
                const matchesSearch = tool.name.toLowerCase().includes(currentSearch) || 
                                    tool.description.toLowerCase().includes(currentSearch) ||
                                    tool.category.toLowerCase().includes(currentSearch);
                return matchesCategory && matchesSearch;
            });

            // Update stats
            document.getElementById('stats').textContent = 
                `Showing ${filteredTools.length} of ${tools.length} tools`;

            if (filteredTools.length === 0) {
                grid.innerHTML = '<div class="no-results">No tools found. Try adjusting your search or filters.</div>';
                return;
            }

            grid.innerHTML = filteredTools.map(tool => `
                <div class="tool-card">
                    <div class="tool-header">
                        <div>
                            <div class="tool-name">${tool.name}</div>
                        </div>
                        <span class="tool-category">${tool.category}</span>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-meta">
                        <div class="meta-item">
                            <span class="meta-label">Pricing:</span>
                            <span>${tool.pricing}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Owner:</span>
                            <span>${tool.owner}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Use Cases:</span>
                            <span>${tool.useCases}</span>
                        </div>
                    </div>
                    <a href="${tool.link}" target="_blank" class="tool-link">Open Tool â†’</a>
                </div>
            `).join('');
        }

        // Filter buttons
        document.getElementById('filterButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                renderTools();
            }
        });

        // Search
        document.getElementById('searchBar').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase();
            renderTools();
        });

        // Initial render
        renderTools();
    </script>
</body>
</html>
